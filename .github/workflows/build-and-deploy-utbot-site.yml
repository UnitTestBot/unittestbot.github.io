name: Build Site
on:
  pull_request:
    branches: [main, source]
  push:
    branches: [main, source]

jobs:
  Build:
    runs-on: ubuntu-latest    
    steps:    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
          
    - name: Install dependencies
      run: |
        npm install
        npm install -g yarn
        npm install -g gatsby-cli
        yarn
        sudo apt install python3
 
    - name: Build UTBot Site
      run: npm run build

  Deploy:
    runs-on: ubuntu-latest    
    steps:    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-associations: '["CONTRIBUTOR"]'
          
    - name: Install dependencies
      run: |
        npm install
        npm install -g yarn
        npm install -g gatsby-cli
        yarn
        sudo apt install python3
 
    - name: Deploy UTBot Site
      run: |
        pwd
