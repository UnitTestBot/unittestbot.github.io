name: Build and Deploy Site
on:
  pull-request:
    branches: [source]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
          
    - name: Install dependencies
      run: |
        npm install
        npm install -g yarn
        npm install -g gatsby-cli
        yarn
        sudo apt install python3
 
    - name: Build UTBot Site
      run: |
        npm run build
